name: Compile code
on:
  release:
    types:
      - created

jobs:
  build:
    name: Compile Code
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Compile code into MSI package
        run: python compile.py bdist_msi

      - name: Move Files
        run: |
          $env:FILE_NAME="TroveFileExtractor"
          $env:RELEASE_NAME="${{ github.event.release.tag_name }}"
          $env:NEW_FILE_NAME="${env:FILE_NAME}_${env:RELEASE_NAME}-win64.msi"
          Write-Host "FILE_NAME: ${env:FILE_NAME}"
          Write-Host "RELEASE_NAME: ${env:RELEASE_NAME}"
          Write-Host "NEW_FILE_NAME: ${env:NEW_FILE_NAME}"
          ls dist
          Move-Item -Path dist/TroveFileExtractor.msi -Destination $NEW_FILE_NAME

      - name: Create Github Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{ env.NEW_FILE_NAME }}
          token: ${{ secrets.COMPILER }}